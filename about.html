<script>
  const audio = document.getElementById('bg-music');
  const buttons = document.querySelectorAll('.top-buttons a');

  buttons.forEach(button => {
    button.addEventListener('click', (event) => {
      // Only pause audio if the link does NOT open in a new tab
      const isNewTab = button.target === '_blank' || button.getAttribute('target') === '_blank';

      if (!isNewTab) {
        audio.pause();
        audio.currentTime = 0;
      }
    });
  });
</script>
